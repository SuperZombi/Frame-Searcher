<!DOCTYPE html>
<html>
<head>
	<title>Frame Searcher</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" href="styles/main.css">
	<script src="scripts/main.js" defer></script>
</head>
<body>
	<div id="tabs">
		<div class="tab active" target="start">Start work</div>
		<div class="tab" target="analysis">Analysis</div>
		<div class="tab" target="results">Results</div>
	</div>

	<div id="tab-content">
		<div class="page visible" name="start">
			<h1>Welcome</h1>
			<button onclick="openTab('analysis')">Create new file</button>
			<div></div>
			<div class="file_input" id="result_file_input" mime="config" local style="height: 100px;">
				<input type="text">
				<label class="button"><button>Open results from file</button></label>
				<label class="filename"></label>
			</div>
		</div>

		<div class="page" name="analysis">
			<h1>Analysis</h1>

			<div class="file_input" id="reference_image_input" mime="image" buffer>
				<input type="text">
				<img src="">
				<label class="button">Select image</label>
				<label class="filename"></label>
			</div>

			<div class="file_input" id="video_input" mime="video" local style="height: 100px;">
				<input type="text" readonly>
				<label class="button">Select video</label>
				<label class="filename"></label>
			</div>

			<button style="width: 200px" id="search_button">Search</button>

			<div id="analyze_progress">
				<progress></progress>
				<span>0%</span>
			</div>
		</div>

		<div class="page" name="results">
			<h1>Results</h1>
			<div class="reference_image_wrapper">
				<img src="" id="reference_image_result">
			</div>
			<h1>Select similarity degree</h1>
			<div id="similarity_degree">
				<input type="range" min="50" value="90" max="100"><span>90%</span>
			</div>
			<div id="result_area"></div>
		</div>
	</div>
</body>
</html>
